<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>corncob.world Home Page</title>
    <style>
      html {
        margin: 0;
      }
      body {
        margin: 0;
      }
      #info {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 100;
        display: block;
        font-family: sans-serif;
        background-color: white;
        border-radius: 5px;
        border: 1px solid black;
        padding: 3px;
        display: none;
      }
      #loading {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      #congrats {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
      }
      .lds-circle {
        display: inline-block;
        transform: translateZ(1px);
      }
      .lds-circle > div {
        display: inline-block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 2px solid black;
        background: #fff;
        animation: lds-circle 10s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      @keyframes lds-circle {
        0%,
        100% {
          animation-timing-function: cubic-bezier(0.5, 0, 1, 0.5);
        }
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(1800deg);
          animation-timing-function: cubic-bezier(0, 0.5, 0.5, 1);
        }
        100% {
          transform: rotateY(3600deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="info">0.00 % Eaten</div>
    <div id="congrats">
      <svg viewBox="0 0 2000 400" style="height: 100px">
        <text
          x="1000"
          y="375"
          fill="black"
          font-size="375"
          text-anchor="middle"
          font-family="sans-serif"
          font-weight="bold"
        >
          You Win
        </text>
      </svg>
    </div>
    <div class="lds-circle" id="loading"><div></div></div>
  </body>
</html>
